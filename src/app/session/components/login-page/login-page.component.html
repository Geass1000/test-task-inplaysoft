<div class="login-form">
  <div class="login-form-header">
    Login to your account
  </div>

  <div class="form-group user-email">
    <label
      for="userEmail"
      class="form-el-label"
    >Email</label>
    <input
      type="text"
      id="userEmail"
      class="form-el-input"
      [(ngModel)]="email"
      (ngModelChange)="onChangeFormField()"
    >
  </div>
  <div class="form-group user-email">
    <label
      for="userPassword"
      class="form-el-label"
    >Password</label>
    <input
      type="password"
      id="userPassword"
      class="form-el-input"
      [(ngModel)]="password"
      (ngModelChange)="onChangeFormField()"
    >
  </div>

  <button
    class="login-btn"
    type="button"
    (click)="onClickLogin()"
  >
    Log In
  </button>
  <div
    *ngIf="errorMessage"
    class="error-message"
  >
    {{ errorMessage }}
  </div>
</div>
